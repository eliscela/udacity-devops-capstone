version: 2.1

jobs:
  lint-app:
    docker:
      - image: cimg/python:3.10.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies
      - run:
          name: Install dependencies and lint
          command: |
            curl -L "https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64" -o ~/bin/hadolint && sudo chmod +x ~/bin/hadolint
            python3 -m venv .venv && source .venv/bin/activate && pip3 install -r requirements.txt
            pylint app.py --disable=C0111,C0114,C0116
            flake8 app.py
            hadolint Dockerfile
      - save_cache:
          paths:
            - .venv
          key: dependencies

  upload-image:
    docker:
      - image: cimg/aws:2022.06
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Build docker image
          command: |
            docker build --tag=udacity-capstone .
            docker image ls

      - run:
          name: Upload image to Dockerhub
          command: |
            docker login -u="$DOCKER_USER" -p="$DOCKER_TOKEN"
            docker tag udacity-capstone $DOCKER_USER/udacity-capstone
            docker push $DOCKER_USER/udacity-capstone

workflows:
  default:
    jobs:
      - lint-app
      - upload-image:
          requires:
            - lint-app